<div class="flex flex-col h-screen bg-gray-300">
  <div class="grid place-items-center mx-2 my-20 sm:my-auto">
    <div class="w-1/3 px-12 py-10
            bg-white rounded-lg shadow-lg">
      @if (isLoggedIn()){
        <div>
          <h3>Bienvenido, {{ username }}</h3>
          <button class="w-full py-3 mt-10 bg-gray-800 rounded-sm
        font-medium text-white uppercase
        focus:outline-none hover:bg-gray-700 hover:shadow-none" (click)="logout()">Cerrar Sesi√≥n</button>
        </div>
      } @else {
        <h2 class="text-center font-semibold text-3xl lg:text-4xl text-gray-800">
          Login
        </h2>

        <form class="mt-16" (ngSubmit)="login()">

          <label for="username" class="block text-xs font-semibold text-gray-700 uppercase">Username</label>
          <input id="username" [(ngModel)]="username" type="text" name="username" placeholder="JuanPerez" autocomplete="username"
                 class="block w-full py-3 px-1 mt-2
                    text-gray-800 appearance-none
                    border-b-2 border-gray-200
                    focus:text-gray-500 focus:outline-none focus:border-gray-300"
                 required />

          <button type="submit"
                  class="w-full py-3 mt-10 bg-gray-800 rounded-sm
                    font-medium text-white uppercase
                    focus:outline-none hover:bg-gray-700 hover:shadow-none">
            Login
          </button>
        </form>
      }
    </div>
  </div>
</div>
